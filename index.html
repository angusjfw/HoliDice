<!doctype html>
<html lang="en" ng-app="HoliDice">
  <head>
    <meta charset="utf-8">
    <title>HoliDice</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/holiDiceController.js"></script>

  </head>

  <body ng-controller="HoliDiceController as HDCtrl">
    <h1>HoliDice</h1>
    <form class="form-horizontal" id="input-form">

      <input type="text" class="input-box"
        placeholder="Where do you want to fly to?"
        ng-model="HDCtrl.startLocation" />
      <br>
      <input type="text" class="input-box"
        placeholder="Where do you want to fly from?" />
      <br>
      <input type="text" class="input-box"
        placeholder="When do you want to leave?" />
      <br>
      <button class="btn" ng-click="HDCtrl.doSearch()">Find</button>
    </form>

    <ul>
      <li ng-repeat="flight in HDCtrl.flightResults">
      </li>
    </ul>
  </body>
</html>
