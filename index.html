<!doctype html>
<html lang="en" ng-app="HoliDice">
  <head>
    <meta charset="utf-8">
    <title>HoliDice</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/holiDiceController.js"></script>
    <script src="js/flightSearchFactory.js"></script>

  </head>

  <body ng-controller="HoliDiceController as HDCtrl">
    <h1>HoliDice</h1>
    <form class="form-horizontal" id="input-form">

      <input type="text" class="input-box"
        placeholder="Where do you want to fly from?"
        ng-model="HDCtrl.startLocation" />
      <br>
      <input type="text" class="input-box"
        placeholder="When do you want to leave?"
        ng-model="HDCtrl.depDate" />
      <br>
      <input type="text" class="input-box"
        placeholder="When do you want to return?"
        ng-model="HDCtrl.returnDate" />
      <br>
      <button class="btn" ng-click="HDCtrl.doSearch()">Find</button>
    </form>

    <p data-ng-bind="HDCtrl.flightResults.data.airport[0].name"></p>
    <p>To:</p>
    <p data-ng-bind="HDCtrl.flightResults.data.airport[1].name"></p>
    <br>
    <p>Carrier: <span data-ng-bind="HDCtrl.flightResults.data.carrier[0].name"></span></p>
    <p>Flight Number: <span data-ng-bind="HDCtrl.flightResults.tripOption[0].slice[0].segment[0].flight.number"></span></p>
    <p>Price: <span data-ng-bind="HDCtrl.flightResults.tripOption[0].saleTotal"></span></p>
    <p>Departure Time: <span data-ng-bind="HDCtrl.flightResults.tripOption[0].slice[0].segment[0].leg[0].departureTime"></span></p>
  </body>
</html>
