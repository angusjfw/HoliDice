<!doctype html>
<html lang="en" ng-app="HoliDice">
  <head>
    <meta charset="utf-8">
    <title>HoliDice</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/angularjs-datepicker/src/css/angular-datepicker.css" />
    <link rel="stylesheet" href="css/autocomplete-jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angularjs-datepicker/src/js/angular-datepicker.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>

    <script src="js/secrets.js"></script>
    <script src="js/app.js"></script>
    <script src="js/holiDiceController.js"></script>
    <script src="js/flightSearchFactory.js"></script>
    <script src="js/resultsFactory.js"></script>
    <script src="js/randomAirportFactory.js"></script>
    <script src="js/airportIATAs.js"></script>
    <script src="js/autocomplete.js"></script>
  </head>

  <body ng-controller="HoliDiceController as HDCtrl">
    <h1>HoliDice</h1>

    <form class="form-horizontal" id="input-form">
      <div class="ui-widget">
        <input id="origin" class="input-box" ng-model="HDCtrl.startLocation"
        placeholder="Where do you want to fly from?" />
      </div>

      <datepicker date-format="yyyy-MM-dd">
        <input type="text" class="input-box" ng-model="HDCtrl.depDate"
        placeholder="When do you want to leave?" />
      </datepicker>
      <br>
      <datepicker date-format="yyyy-MM-dd">
        <input type="text" class="input-box" ng-model="HDCtrl.returnDate"
        placeholder="When do you want to return?" />
      </datepicker>
      <br>

      <button class="btn btn-primary" ng-click="HDCtrl.doSearch()">Find</button>
    </form>

    <div class="loading" ng-show="HDCtrl.loading">
      <img src="http://www.animatedimages.org/data/media/710/animated-dice-image-0004.gif" alt="dice gif" width="100" /><br>
      Loading...
    </div>

    <div class="all-results" ng-show="HDCtrl.validate">
      <div class="journey-results">
      <h4 data-ng-bind="HDCtrl.outboundName"></h4>
      <p>To:</p>
      <h4 data-ng-bind="HDCtrl.inboundName"></h4>
      </div>
      <br>
      <div class="journey-details">
      <p>Carrier: <span data-ng-bind="HDCtrl.carrierName"></span></p>
      <p>Flight Number: <span data-ng-bind="HDCtrl.flightNumber"></span></p>
      <p>Price: <span data-ng-bind="HDCtrl.price"></span></p>
      <p>Departure Time: <span data-ng-bind="HDCtrl.departureTime"></span></p>
      </div>

      <a ng-href="http://skyscanner.net/transport/flights/{{HDCtrl.startLocation}}/{{HDCtrl.holidayLocation}}">Buy</a>
    </div>

  </body>
</html>
